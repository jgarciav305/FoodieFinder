{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>FoodieFinder</title>
        <link rel="icon" type="image/x-icon" href="{% static 'img/beef.png' %}" /> <!-- Burger Icon was created by Freepik -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body class="{% block body_class %}{% endblock %}">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
              <a class="navbar-brand" href="{% url 'index' %}">FoodieFinder</a>
              <ul class="navbar-nav text-uppercase ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'customers' %}">Customers</a></li>
              </ul>
            </div>
        </nav>          

        {% block content %}
        {% endblock %}
        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div>Copyright Â©FoodieFinder 2025</div>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        
        <!-- Small script I wrote to make the navbar on the about page disappear -->
        <script>
            document.addEventListener('DOMContentLoaded', function () {
              const body = document.body;
              const navbar = document.querySelector('.navbar');
          
              if (body.classList.contains('about-page')) {
                window.addEventListener('scroll', function () {
                  if (window.scrollY > 100) {
                    navbar.classList.add('hidden');
                  } else {
                    navbar.classList.remove('hidden');
                  }
                });
              }
            });
          </script>
    </body>
</html>
